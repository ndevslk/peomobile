<html>
<head>
<meta name='viewport'content='width=device-width,initial-scale=1.0'>
<script src='https://ssl.p.jwpcdn.com/player/v/8.36.2/jwplayer.js'>
</script>
<script src='https://ssl.p.jwpcdn.com/player/v/8.36.2/jwpsrv.js'>
</script>
<script src='https://ssl.p.jwpcdn.com/player/v/8.36.2/jwplayer.core.controls.js'>
</script>
<script src='https://ssl.p.jwpcdn.com/player/v/8.36.2/provider.shaka.js'>
</script>
</head>
<body bgcolor='black'>
<div id='player'>
</div>
<script>
async function urls(id){
const response=await fetch('urls.json');
const urls=await response.json();
return urls[id];}
async function clearkeys(id){
const response=await fetch('clearkeys.json');
const clearkeys=await response.json();
return{
kid:clearkeys[id].kid,
key:clearkeys[id].key
}}
async function init(){
const params=new URLSearchParams(window.location.search);
const id=params.get('id');
const url=await urls(id);
const clearkey=await clearkeys(0);
jwplayer('player').setup({
key:'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo',
file:url,
width:'100%',
height:'100%',
autostart:true,
stretching:'exactfit',
drm:{
clearkey:{
key:clearkey.key,
keyId:clearkey.kid
}}})}
init();
</script>
</body>
</html>
